<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心思念弹窗</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        .text-item {
            position: absolute;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #ff69b4;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="center-text">for you ❤️</div>
    <script>
        const texts = [
            "遇见你后时间变慢", "心为你加速", "想牵你的手看日落", "你的名字是我心事", "思念在风里在心里", "每次想你星星都亮了", "有你真好 你是我唯一", "有你世界亮一点 此刻的风想你",
            "想你成习惯了 遇见是浪漫的开始", "你是人间的奇迹", "一瞬也永恒", "思念在 想和你看海", "星光都为你闪", "晚风也温柔了", "你的笑融化星河", "你的温柔让我沦陷",
            "喜欢很久了", "世界因你变美", "梦里有你有好梦 你是独一无二的光", "想靠近你一点", "温柔落在人间 忘记时间了", "所有浪漫都与你有关", "心跳藏不住", "今夜的梦给你",
            "你眼里有星星 心软是因为你 眼里有星星", "你是我梦里的光", "宇宙都在偏爱你", "想抱你紧一点", "心有桃花一片"
        ];

        const colors = [
            "rgba(139, 0, 255, 0.8)", "rgba(0, 255, 127, 0.8)", "rgba(0, 191, 255, 0.8)", "rgba(255, 105, 180, 0.8)",
            "rgba(255, 69, 0, 0.8)", "rgba(255, 215, 0, 0.8)", "rgba(128, 0, 128, 0.8)", "rgba(0, 128, 0, 0.8)"
        ];

        function createText() {
            const textEl = document.createElement("div");
            textEl.className = "text-item";
            const text = texts[Math.floor(Math.random() * texts.length)];
            textEl.textContent = text;
            textEl.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            textEl.style.left = `${Math.random() * 100}vw`;
            textEl.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(textEl);

            // 动画
            setTimeout(() => {
                textEl.style.opacity = 1;
                textEl.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`;
            }, 10);

            setTimeout(() => {
                textEl.style.opacity = 0;
                textEl.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`;
                setTimeout(() => {
                    document.body.removeChild(textEl);
                }, 500);
            }, 3000);
        }

        setInterval(createText, 300);
    </script>
</body>
</html>
